<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"></link>
    <!-- <st src="./index.css"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
      
        function setDate() {
            let offset=90;
           const now = new Date();
           const seconds = now.getSeconds();
           const secDegree=((seconds/60)*360)+offset;
           secondHand.style.transform = `rotate(${secDegree}deg)`;

           const min = now.getMinutes();
           const minDegree=(((min/60)*360))+offset;
           minsHand.style.transform = `rotate(${minDegree}deg)`;

           const hr = now.getHours();
           const hrDegree=((hr/12)*360)+offset;
           hourHand.style.transform = `rotate(${hrDegree}deg)`;
        }
      
        setInterval(setDate, 1000);
      
      
      </script>
  </body>
</html>
